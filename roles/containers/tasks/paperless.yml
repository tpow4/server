- name: Verify that paperless directories exists
  file:
    path: "{{ item }}"
    owner: "{{ username }}"
    group: "{{ username }}"
    state: directory
  loop:
    - "{{ docker_compose_directory }}/paperless"

- name: Copy paperless compose.yml
  template:
    src: ./roles/containers/paperless/compose.yml
    dest: "{{ docker_compose_directory }}/paperless/compose.yml"
    owner: "{{ username }}"
    group: "{{ username }}"
    force: yes

- name: Copy paperless compose.env
  template:
    src: ./roles/containers/paperless/compose.env
    dest: "{{ docker_compose_directory }}/paperless/compose.env"
    owner: "{{ username }}"
    group: "{{ username }}"
    force: yes

- name: Docker-compose up paperless container
  community.docker.docker_compose_v2:
    state: present
    project_src: "{{ docker_compose_directory }}/paperless"