http:
  routers:
    pihole:
      entryPoints:
        - "https"
      rule: "Host(`pihole.{{ local_domain }}`)"
      middlewares:
        - redirectregex-pihole
        - addprefix-pihole
      tls: {}
      service: pihole
    nextcloud:
      rule: "Host(`nextcloud.{{ local_domain }}`)"
      entryPoints:
        - "https"
      service: nextcloud
      tls: {}
    proxmox:
      rule: "Host(`prox.{{ local_domain }}`)"
      entryPoints:
        - "https"
      service: proxmox
      tls: {}

  services:
    pihole:
      loadBalancer:
        servers:
          - url: "http://192.168.0.125:80"
        # passHostHeader: true
    nextcloud:
      loadBalancer:
        servers:
          - url: "http://localhost:11000"
    proxmox:
      loadBalancer:
        servers:
          - url: "http://192.168.0.247:8006"
        # passHostHeader: true

  middlewares:
    authelia:
      forwardAuth:
        address: "http://authelia:9091/api/verify?rd=https://auth.{{ local_domain }}"
        trustForwardHeader: true
        authResponseHeaders:
          - Remote-User
          - Remote-Groups
          - Remote-Name
          - Remote-Email
    securityHeaders:
      headers:
        customResponseHeaders:
          X-Robots-Tag: "none,noarchive,nosnippet,notranslate,noimageindex"
          X-Forwarded-Proto: "https"
          server: ""
        sslProxyHeaders:
          X-Forwarded-Proto: https
        referrerPolicy: "same-origin"
        hostsProxyHeaders:
          - "X-Forwarded-Host"
        customRequestHeaders:
          X-Forwarded-Proto: "https"
        contentTypeNosniff: true
        browserXssFilter: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsSeconds: 63072000
        stsPreload: true
    addprefix-pihole:
      addPrefix:
        prefix: "/admin"
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true
    redirectregex-pihole:
      redirectRegex:
        regex: /admin/$
        replacement: /
    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https
    default-allowlist:
      ipAllowList:
        sourceRange:
          - "10.0.0.0/8"
          - "192.168.0.0/16"
          - "172.16.0.0/12"
